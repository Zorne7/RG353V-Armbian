BOARD_NAME="RG353V"
BOARDFAMILY="rgxx3"

# Kernel: can be mainline Armbian or vendor-based
KERNEL_TARGET="rockchip-rk3566"
KERNEL_MAJOR_MINOR="6.12"
IMAGE_PARTITION_TABLE="gpt"

# U-Boot mainline for defconfig Anbernic RGXX3
UBOOT_TARGET="anbernic-rgxx3-rk3566"
UBOOT_CONFIG="anbernic-rgxx3-rk3566_defconfig"
BOOTCONFIG="anbernic-rgxx3-rk3566_defconfig"

# Writing scheme: Rockchip standard (idbloader at 64, u-boot.itb at 16384)
UBOOT_PLATFORM="rockchip64"

# ATF mainline for RK3566/RK3568
ATF_TARGET="rk3568"
ATF_PLAT="rk3568"

ARTIFACT_IGNORE_CACHE=yes
